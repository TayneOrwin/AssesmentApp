<ion-header>
  <ion-toolbar>
    <ion-title>Create Employee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = "FormInput" (ngSubmit)="confirmAlert()">
  <ion-card>
    <ion-grid >

      <ion-row>
        <ion-col size="8">
          <p>Employee Title:</p>
             </ion-col>

             <ion-col size="4">
              <select  placeholder="Please select a title" class="form-control" formControlName="Title" (click)="select()" ng-init="value=null" >
                <option>Select your Title</option>
                <option option *ngFor="let Title of this.Titles">{{Title.Description}}</option>
              </select>
             </ion-col> 

             <ion-col size="8">
              <p>Access Role:</p>
                 </ion-col>
    
                 <ion-col size="4">
                  <select [(ngModel)]="value" placeholder="Please select Access Role" class="form-control" formControlName="AccessRole" (click)="selectRole()" ng-init="value=null" >
                    <option>Select Access Role</option>
                    <option option *ngFor="let role of this.AccessRole">{{role.Description}}</option>
                  </select>
                 </ion-col> 

          <ion-col size="8">
       <p>Employee Name:</p>
          </ion-col>
          <ion-col size="4">
       <ion-input placeholder="Employee Name" class="form-control" formControlName="Name"></ion-input>
          </ion-col> 
          <ion-col size="8">
            <p>Employee Surname:</p>
               </ion-col>
               <ion-col size="4">
            <ion-input placeholder="Surname" class="form-control" formControlName="Surname"></ion-input>
               </ion-col> 
               <ion-col size="8">
                <p>Email Address:</p>
                   </ion-col>
                   <ion-col size="4">
                <ion-input placeholder="Email" class="form-control" formControlName="Email"></ion-input>
                   </ion-col> 
              
  
      </ion-row>

      <ion-row> 
        <ion-col size="2" offset="2">
          <ion-button type = "submit"> Confirm </ion-button> 
        </ion-col>
        <ion-col size="2" offset="3">
    <ion-button (click)="dismiss()" > Cancel </ion-button>
        </ion-col> 
    </ion-row>
    </ion-grid>
  </ion-card> 
</form>
</ion-content>
