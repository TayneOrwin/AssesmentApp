<ion-header>
  <ion-toolbar>
    <ion-title>Delete Employee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid class="ion-margin">
      <ion-row>
          <ion-col size="8">
       <p>Are you sure you want to delete selected Employee?</p>
          </ion-col>

      </ion-row>

      <ion-row> 
        <ion-col size="2" offset="2">
    <ion-button (click)="confirmAlert()" > Confirm </ion-button> 
        </ion-col>
        <ion-col size="2" offset="3">
    <ion-button (click)="dismiss()" > Cancel </ion-button>
        </ion-col> 
    </ion-row>
    </ion-grid>
  </ion-card> 
</ion-content>
